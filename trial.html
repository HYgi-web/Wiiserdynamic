        function enhanceVideoContainers() {
            const videoContainers = document.querySelectorAll('.video-container');
            
            videoContainers.forEach((container, index) => {
                container.style.animationDelay = (index * 0.2) + 's';
                
                container.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-15px) scale(1.03) rotateX(5deg)';
                });
                
                container.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1) rotateX(0deg)';
                });
            });
        }

           // Search enhancement
           function enhanceSearch() {
            const searchInput = document.querySelector('.search-input');
            const searchBtn = document.querySelector('.search-btn');
            
            searchInput.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-5px)';
                this.parentElement.style.boxShadow = '0 20px 40px rgba(0, 0, 0, 0.2)';
            });
            
            searchInput.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
                this.parentElement.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.1)';
            });
            
            // Add search suggestions (mock functionality)
